    <main></main>
    
    <aside>
        <button onclick="foto()">üñºÔ∏è DESCARGA</button>
    </aside>

    <script>
        let symmetry = 6;
        let angle = 360 / symmetry;

        let circlePositionX = 200;
        let circlePositionY = 200;
        let circleSpeedX = 2;
        let circleSpeedY = 3;
        let circleRadius = 25;
        let circleHue = 0;
        let isMoving = true;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            background("#283593");

            ellipseMode(RADIUS);
            noStroke();
            colorMode(HSB);
            strokeWeight(4);

            describe(
                'Un c√≠rculo comienza en el centro del lienzo, movi√©ndose autom√°ticamente. Cuando el usuario mantiene presionado el mouse, el c√≠rculo deja de moverse, su interior cambia entre negro y blanco, y su contorno se desvanece entre colores, dejando un rastro arco√≠ris.'
            );
        }

        function draw() {

            stroke(circleHue, 80, 90);

            if (circlePositionX >= 100 && circlePositionX <= width - 100) {
                fill(0);
            } else {
                fill(255);
            }

            circle(circlePositionX, circlePositionY, circleRadius);

            if (isMoving) {
                circlePositionX += circleSpeedX;
                circlePositionY += circleSpeedY;
                circleHue = (circleHue + 1) % 360;

                if (circlePositionX < circleRadius || circlePositionX > width - circleRadius) {
                    circleSpeedX = -circleSpeedX;
                }
                if (circlePositionY < circleRadius || circlePositionY > height - circleRadius) {
                    circleSpeedY = -circleSpeedY;
                }
            }
        }

        function mousePressed() {
            // Alternar el movimiento del c√≠rculo cuando se presiona el mouse
            isMoving = !isMoving;
        }

        function foto() {
            saveCanvas("condiciones.jpg");
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#283593");
        }
    </script>
