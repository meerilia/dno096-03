    <main></main>
    
    <aside>
        <button onclick="foto()">üñºÔ∏è DESCARGA</button>
    </aside>

    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL); // Configuraci√≥n para el lienzo WEBGL
            angleMode(DEGREES);
            strokeWeight(5);
            noFill();
            stroke("#FCE4EC"); // Color de trazo
            background("#283593"); // Color de fondo inicial
        }

        function draw() {
            background("#283593"); // Color de fondo en cada frame

            // Ajuste de la c√°mara basado en mouse/touch
            orbitControl();

            // Crear un c√≠rculo de cubos para formar una esfera
            for (let zAngle = 0; zAngle < 180; zAngle += 30) {
                for (let xAngle = 0; xAngle < 360; xAngle += 30) {
                    push();

                    rotateZ(zAngle);
                    rotateX(xAngle);

                    translate(0, 400, 0); // Ajustar la posici√≥n de los cubos
                    box(); // Crear un cubo
                    pop();
                }
            }
        }

        function foto() {
            saveCanvas("orbit-control.jpg"); // Guardar el lienzo como una imagen
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#283593"); // Ajustar el color de fondo en el redimensionamiento
        }
    </script>
